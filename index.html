<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible"
		content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0">
	<title>Triple-A J Website</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/form.css">
</head>

<body>
	<h1>Diagnosis Survey Form</h1>
	<h2>Triple A-J</h2>

	<form id="form">
		<div class="form-control">
			<label for="name" id="label-name">Name</label>
			<input type="text" id="name" placeholder="First, Last"/>
		</div>

		<div class="form-control">
			<label for="email" id="label-email">Email</label>
			<input type="email" id="email" placeholder="example@email.com"/>
		</div>

		<div class="form-control">
			<label for="Phone-number" id="Phone-number">Phone-number</label>
        	<input type="Phone-number" id="Phone-number" placeholder="(123) 456-7890"/>
		</div>

		<div class="form-control">
			<label for="age" id="label-age">Age</label>
			<input type="text" id="age" placeholder="Enter your age"/>
		</div>

		<div class="form-control">
			<label for="role" id="label-role">Which option best describes you?</label>
			<select name="role" id="role">
				<option value="student">Student</option>
				<option value="intern">Intern</option>
				<option value="professional">Professional</option>
				<option value="other">Other</option>
			</select>
		</div>

		<div class="form-control">
			<label>All symptoms you are currently experiencing<small>(Check all that apply)</small></label>

			<label for="inp-1">
				<input type="checkbox" name="inp">Excessive anger, hostility or violence</input>
            </label>
			<label for="inp-2">
				<input type="checkbox" name="inp">Confused thinking or reduced ability to concentrate</input>
            </label>
			<label for="inp-3">
				<input type="checkbox" name="inp">Excessive fears or worries, or extreme feelings of guilt</input>
            </label>
			<label for="inp-4">
				<input type="checkbox" name="inp">Feeling sad or down</input>
            </label>
			<label for="inp-5">
				<input type="checkbox" name="inp">Increased sensitivity(sights, sounds, smells)</input>
            </label>
			<label for="inp-6">
				<input type="checkbox" name="inp">Inability to cope with daily problems or stress</input>
            </label>
		</div>

		<div class="form-control">
			<label for="comment">Describe any thoughts or emotions that stood out to you today:</label>
			<textarea name="comment" id="comment" placeholder="Today, I ..."></textarea>
		</div>

        <button type="reset" value="reset">Reset</button>
		<button type="submit" value="submit">Submit Form</button>
	</form>
</body>
</html>
